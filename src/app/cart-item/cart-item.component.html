<!DOCTYPE html>
<li>
  <img [src]="item.product.getImages()[0]?.url" [alt]="item.product.getName()">
  <section (click)="navigateToProduct()" class="product-info">
    <span>{{ item.product.getName() }}</span>
    <span>Precio total: ${{ getTotalPriceForProduct(item.product, item.quantity) }}</span>
    <span>Cantidad: {{ item.quantity }}</span>
  </section>
  <button (click)="removeItem()">
    <img src="../../assets/photos/trash.svg" alt="Trash Icon">
  </button>
</li>
