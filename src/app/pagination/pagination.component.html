<!DOCTYPE html>
@if (pagination) {
<section class="pagination">
  @if (!pagination.isFirst()) {
  <button type="button" class="previous" (click)="onPreviousPage()" [disabled]="pagination.isFirst()">Página anterior</button>
  }
  <span>{{ pagination.getNumber() + 1 }} / {{ pagination.getTotalPages() }}</span>
  @if (!pagination.isLast()) {
  <button type="button" class="next" (click)="onNextPage()" [disabled]="pagination.isLast()">Página siguiente</button>
  }
</section>
}
