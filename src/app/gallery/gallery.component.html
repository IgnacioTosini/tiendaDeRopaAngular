<!DOCTYPE html>
<section class="containerGallery">
  <section class="gallery">
    <ul>
      @for (clothe of clothes; track $index) {
      <app-clothe-item [clothe]="clothe" [selectedClothe]="selectedClothe"
        (changeImage)="changeImage($index, $event.change)" (setActiveImage)="setActiveImage($index, $event.imageIndex)"
        (goToProduct)="goToProduct($event)"></app-clothe-item>
      }
    </ul>
  </section>
</section>
