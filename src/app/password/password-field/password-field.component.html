<!DOCTYPE html>
<section class="password-field">
  <input [type]="hidePassword ? 'password' : 'text'" [formControl]="control" aria-label="Password">
  <button type="button" class="customButtonEye" (click)="hidePassword = !hidePassword" aria-label="Toggle password visibility">
    <img [src]="hidePassword ? '../../assets/photos/eye.svg' : '../../assets/photos/eye-off.svg'" alt="Toggle Password Visibility">
  </button>
</section>
